<html lang="en">
<head>

<body>

  <!-- Progress Bar -->
<div id="progressBarContainer" class="sticky">

    <!-- Routine and Checklist Dashboard 
    <section id="dashboard">
    <!--  <h2>My Routines</h2> -->
      <div id="routines"></div>

    <!-- Add/Edit Routine Form -->
    <section id="routineForm" style="display: none;">
      <h2 id="formTitle">Add Routine</h2>
<div class="form-container">
  <form class="routine-form">
    <input type="hidden" id="routineId">
    
    <div class="form-group">
      <label for="routineName">Routine Name:</label>
      <input type="text" id="routineName" placeholder="Enter routine name" required>
    </div>
    
    <div class="form-group">
      <label for="tasks">Checklist Items (comma-separated):</label>
      <textarea id="tasks" rows="3" placeholder="Enter tasks separated by commas"></textarea>
    </div>
    
    <div class="fab-container">
      <button type="submit" id="saveRoutine" class="fab">âœ”</button>
      <button type="button" id="cancelRoutine" class="fab">âœ–</button>

  </form>
</div>
    </section>
    <!-- Analytics Section 
    <section id="analytics" style="display: none;">
      <h2>Analytics</h2>
      <div id="chart"></div>
      <div id="summary">
        <h3>Weekly Summary</h3>
        <p id="weeklySummary">Calculating...</p>
        <h3>Monthly Summary</h3>
        <p id="monthlySummary">Calculating...</p>

    </section>
    <!-- Floating Action Buttons

  </button>

  <!-- New Floating Menu -->
  <div id="importExportMenu" class="import-export-menu">

    </label>
	     <button id="theme-toggle" class="btn">â˜¾â˜¼</button>
	 <button id="addRoutineFab" class="btn">âœï¸</button>

  </div>
</div>


  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
  
    <script>
      // Theme toggle function
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        document.documentElement.removeAttribute('data-theme');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    });
  </script>
  
  
</body>
