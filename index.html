<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routine Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Progress Bar -->
<div id="progressBarContainer" class="sticky">
  <div id="progressBar"></div>
</div>


    <!-- Routine and Checklist Dashboard 
    <section id="dashboard">
    <!--  <h2>My Routines</h2> -->
      <div id="routines"></div>
    </section>
    <!-- Add/Edit Routine Form -->
    <section id="routineForm" style="display: none;">
      <h2 id="formTitle">Add Routine</h2>
      <form>
        <input type="hidden" id="routineId">
        <label for="routineName">Routine Name:</label>
        <input type="text" id="routineName" required>
        <label for="tasks">Checklist Items (comma-separated):</label>
        <textarea id="tasks" rows="3"></textarea>
        <button type="submit" id="saveRoutine" class="primary-btn">Save</button>
        <button type="button" id="cancelRoutine" class="secondary-btn">Cancel</button>
      </form>
    </section>
    <!-- Analytics Section -->
    <section id="analytics" style="display: none;">
      <h2>Analytics</h2>
      <div id="chart"></div>
      <div id="summary">
        <h3>Weekly Summary</h3>
        <p id="weeklySummary">Calculating...</p>
        <h3>Monthly Summary</h3>
        <p id="monthlySummary">Calculating...</p>
      </div>
    </section>
    <!-- Floating Action Buttons -->
    <div id="fab-container">
      <button id="addRoutineFab" class="fab">+</button>
     <button id="theme-toggle" class="fab">â˜€</button>
    </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
  
    <script>
      // Theme toggle function
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        document.documentElement.removeAttribute('data-theme');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    });
  </script>
  
  
</body>
</html>
